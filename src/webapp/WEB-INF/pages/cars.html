<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Cars</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>
<h1>Cars</h1>
<table border="5">
    <tr>
        <th>Model</th>
        <th>Color</th>
        <th>Version</th>
    </tr>
    <tr th:each="car : ${severalCars}">
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getColor()}">Color</td>
        <td th:utext="${car.getVersion()}">Version</td>
    </tr>
</table>
</body>
</html>
